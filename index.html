<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>

    <h1 style="text-align: center;">Paint Calculator</h1>
    <section class="container">
      <div id="result-container" class="result-container"">
        <div class="output"><p>You need 11 gallons of paint</p></div>
      </div>
      <div class="inner-container">
        <label>Please Select Room Shape:</label>
        <select name="measure-unit" id="measure-unit"">
          <option value="">--Select Room Shape--</option>
          <option value="round">Round</option>
          <option value="l-shape">L-Shape</option>
          <option value="square">Square</option>
        </select>
        <div id="fields">
          <div class="inputs">
            <div class="input-wrapper">
              <label>Total Height <span>(ft)</span></label>
              <input type="text" id="height" placeholder="Enter height" />
            </div>
            <div class="input-wrapper">
              <label>Total Width <span>(ft)</span></label>
              <input type="text" id="length" placeholder="Enter length" />
            </div>
          </div>

          
        </div>
        <div id="buttons" class="button-container">
          <button class="button-29">Calculate</button>
        <button class="button-30">Clear</button>
        </div>
        
      </div>
      
    </section>
    <script src="script.js"></script>
  </body>
</html>
