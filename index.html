<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM5zi14AYH7JvOSn1Hx4gNiMR5SpX3P6JPR10sQ" crossorigin="anonymous">
  </head>

  <body>
    <header>
      <h1>Paint Calculator</h1>
      <i class="fa-solid fa-fill-drip"></i>
    </header>
    <!-- Parent Component !-->
    <section class="container">
      <!-- Result Component <!-->
      <div id="result-container" class="result-container"">
        <div class="output" id="output" style="font-size: 1.3rem;">You need 11 gallons of paint</div>
      </div>
      <!-- Measure Unit Component !-->
      <div class="inner-container">
        <label>Please Select Room Shape:</label>
        <select id="measure-unit">
          <option value="">--Select Room Shape--</option>
          <option value="round">Round</option>
          <option value="l-shape">L-Shape</option>
          <option value="square">Square</option>
        </select>
        <!-- Inputs Component !-->
        <div id="fields">
          <div class="inputs" id="inputs_fields">
            <div class="input-wrapper" id="unit-height">
              <label>Total Height <span>(ft)</span></label>
              <input type="text" id="height" placeholder="Enter height" />
            </div>
            <div class="input-wrapper" id="unit-feet">
              <label>Total Width <span>(ft)</span></label>
              <input type="text" id="length" placeholder="Enter length" />
            </div>
          </div>

          
        </div>
        <!-- Button Component -->
        <div id="buttons" class="button-container">
          <div id="cal-btn">
            <button class="button-29" id="calutate-btn"">Calculate</button>
          </div>
          <div id="clear-btn">
            <button class="button-30" id="clear-btn">Clear</button>
          </div>
          
        </div>
        
      </div>
      
    </section>
    <script src="./script.js"></script>

      })
      
      
    </script> -->
  </body>
</html>
